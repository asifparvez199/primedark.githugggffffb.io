<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeDark Media Downloader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #1e1e2f, #3e3e5a);
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00c4ff;
            text-shadow: 2px 2px 5px #000;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 10px;
            width: 60%;
            font-size: 1.2em;
            margin-top: 20px;
            border-radius: 5px;
            border: none;
        }
        select {
            padding: 10px;
            font-size: 1.2em;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
        }
        .btn {
            background-color: #00c4ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #008cbf;
        }
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #ccc;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center/cover;
            filter: blur(8px) brightness(0.5);
        }
        #cooldown {
            font-size: 1.5em;
            color: #ff4c4c;
            display: none;
            margin-top: 20px;
        }
    </style>
    <script>
        function startCooldown() {
            document.getElementById('cooldown').style.display = 'block';
            let countdown = 3;  // Cooldown set to 3 seconds
            const interval = setInterval(() => {
                document.getElementById('cooldown').innerText = 'Preparing download in ' + countdown + ' seconds...';
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    document.forms[0].submit();
                }
            }, 1000);
            return false; // Prevent immediate form submission
        }
    </script>
</head>
<body>
    <div class="background-image"></div>
    <h1>PrimeDark Media Downloader</h1>
    <p>Download videos or audio by providing the URL below. Powered by PrimeDark.</p>
    <form action="/download" method="POST" onsubmit="return startCooldown();">
        <input type="text" name="url" placeholder="Enter URL to download" required>
        <select name="download_type">
            <option value="video">Video</option>
            <option value="audio">Audio</option>
        </select>
        <br>
        <button class="btn" type="submit">Download</button>
    </form>
    <p id="cooldown">Preparing download...</p>
    <footer>
        Â© 2024 PrimeDark. All rights reserved.
    </footer>
</body>
</html>
